apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-ml
  namespace: default
  labels:
    app: hello-world-ml
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world-ml
  template:
    metadata:
      labels:
        app: hello-world-ml
    spec:
      serviceAccountName: hello-world-ml-sa
      containers:
      - name: hello-world-ml
        image: 942497601151.dkr.ecr.us-east-1.amazonaws.com/hello-world-ml-dev-app:latest
        ports:
        - containerPort: 8000
        env:
        - name: AWS_REGION
          value: "us-east-1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
